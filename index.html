<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Progress Bar</title>
</head>
<body>
    <h1>PROGRESS BAR</h1>
    <div id="main">
        <div id="progressBar">
            <div id="progressContent">
                <p id="pourcentage">0</p>

            </div>

        </div>

    </div>


    <script>

        let progressNumber = 0 ;
        //document.getElementById("progressContent").style.width = 95 + "%";


        function progress(){
            document.getElementById("progressContent").style.width = progressNumber + "%";
            progressNumber = progressNumber + 10 ;
            //progressNumber++;
            document.getElementById("pourcentage").innerHTML=progressNumber - 10;

            if(progressNumber == 110){
            clearInterval(refillBar);
            }
        }
        

        const refillBar = setInterval(progress, 1000);

        

    </script>
    
</body>
</html>
